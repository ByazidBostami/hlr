<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>HLR Lookup App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="container mt-4">

<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4 rounded">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'hlr_lookup' %}">HLR Lookup</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="{% url 'hlr_lookup' %}">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'upload_csv' %}">CSV Upload</a></li>
        {% if request.session.lookup_result %}
          <li class="nav-item"><a class="nav-link" href="{% url 'download_csv' %}">Download CSV</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'download_txt' %}">Download TXT</a></li>
        {% endif %}
      </ul>
      <ul class="navbar-nav ms-auto">
        {% if user.is_authenticated %}
          <li class="nav-item"><span class="nav-link">Hi, {{ user.username }}</span></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
        {% else %}
          <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

{% block content %}
{% endblock %}

</body>
</html>
